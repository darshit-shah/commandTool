<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title id="pageTitle">Axiom Command Tool</title>
    <meta name="fragment" content="!">
</head>
<body>
    <style>
        #txtCommand{
            width:100%;
            height:50px;
            margin: 5px 0px;
        }

        #txtOutput
        {
            width:100%;
            min-height:200px;
            margin: 5px 0px;
            background-color:#f9f9f9;
            max-height:500px;
            font-size:16px;font-family:Arial, Helvetica, sans-serif;
            border:1px solid #ddd;
            overflow:auto;
        }
        #fileUploader{
            width:100%;
            margin-top:10px;
        }
        label{
            color:black;
            font-weight: bold;
        }
    </style>
    <div id="content" style="">
        <div id="divContainer">
            <h2>Command tool</h2>
            <div>
                <label>Command</label>
                <textarea id="txtCommand"></textarea>
                <input id="btnRunSingleCommand" type='button' value='Run' onclick="commandTool.runCommand($('#txtCommand').val(), '#txtOutput')" />
            </div>
            <div style="margin-top:20px;">
               <label>Command</label>
               <div id="txtOutput"></div>
           </div>
            <div style="margin-top:20px;">
                <label>Upload File</label>
                <input type="file" id="fileUploader" accept="*.*" />
                <label id="uploadStatus"></label>
            </div>
        </div>
    </div>
</body>
<script src="jquery-1.7.2.min.js"></script>
<script src="socket.io.min.js"></script>
<script src="axiomWidget.js"></script>
<script src="commandTool.js"></script>
</html>
